{% block right %}
	<div class="col-md-10">
        <h3>修改密码</h3>
        <hr>
        <div class="container">
            <div class="btn-group">
                <form action="/user_updatepassword" method="post">
                    <ul class="list-group col-md-8 col-xs-8 col-md-offset-1 col-xs-offset-1">
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">原密码</span>
                                <input type="text" class="form-control input-lg" name="password" required oninvalid="setCustomValidity('原密码不能为空')" oninput="setCustomValidity('')" placeholder="请输入您的原密码"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">新密码</span>
                                <input type="password" class="form-control input-lg" name="password1" required oninvalid="setCustomValidity('新密码不能为空')" oninput="setCustomValidity('')" placeholder="请输入您的新密码"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <input type="submit" class="btn btn-danger btn-lg" style="width: 100%" value="提交" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
	</div>
