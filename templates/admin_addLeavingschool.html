{% block right %}
	<div class="col-md-10">
        <h3>添加学生留校</h3>
        <hr>
        <div class="container">
            <div class="btn-group">
                <form action="/admin_addLeavingschool" method="post">
                    <ul class="list-group col-md-6  col-xs-6 col-md-offset-1 col-xs-offset-1">
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">理由
                                <textarea name="user_liyou" class="form-control" required oninvalid="setCustomValidity('理由不能为空')" oninput="setCustomValidity('')" cols="40" rows="10"></textarea></span>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                                    <div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2 radio radio-inline text-center">
                                        <label>
                                             <input type="radio" name="radio" value="0" checked>待审核
                                        </label>
                                        &nbsp
                                        <label>
                                             <input type="radio" name="radio" value="1" >通过
                                        </label>
                                        &nbsp
                                        <label>
                                            <input type="radio" name="radio" value="2">未通过
                                        </label>
                                    </div>
                                </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">I &nbsp; D</span>
                                <input type="text" class="form-control input-lg" required oninvalid="setCustomValidity('学生ID不能为空')" oninput="setCustomValidity('')" name="userid" placeholder="请输入学生ID"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <input type="submit" class="btn btn-danger btn-lg" style="width: 100%;" value="提交" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
	</div>
{% endblock %}
