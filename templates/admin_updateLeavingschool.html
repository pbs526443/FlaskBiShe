{% extends "base.html" %}
{% block title %} 添加用户 {% endblock %}
{% block grzx %}
<div class="col-md-3 col-xs-3">
</div>
<div class="col-md-3 col-xs-3">
</div>
{% endblock %}
{% block content %}
<div class="div_logind" style=" padding-top: 100px;">
    <div class="container">
        <div class="btn-group" style="width: 1140px; height: 650px; text-align: center;">
            <form action="/admin_updateLeavingschool/{{result.id}}" method="post">
                <ul class="list-group col-md-6  col-xs-6 col-md-offset-3 col-xs-offset-3">
                    <li class="list-group-item" style="width: 555px;">
                        <h1>修改离校申请</h1>
                    </li>
                    <li class="list-group-item" style="width: 555px;">
                        <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            <span class="input-group-addon">理由</span>
                            <textarea name="user_liyou" class="form-control" cols="30" rows="10">{{result.user_liyou}}</textarea>
                        </div>
                    </li>
                    <li class="list-group-item" style="width: 555px;">
								<div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2 radio radio-inline text-center">
                                    {% if result.user_ztai == 0 %}
                                        <label>
                                             <input type="radio" name="radio" value="0" checked>待审核
                                        </label>
                                        &nbsp
                                        <label>
                                             <input type="radio" name="radio" value="1" >通过
                                        </label>
                                        &nbsp
                                        <label>
                                            <input type="radio" name="radio" value="2">未通过
                                        </label>
                                    {% elif result.user_ztai == 1 %}
                                    <label>
                                             <input type="radio" name="radio" value="0">待审核
                                        </label>
                                        &nbsp
                                        <label>
                                             <input type="radio" name="radio" value="1" checked>通过
                                        </label>
                                        &nbsp
                                        <label>
                                            <input type="radio" name="radio" value="2">未通过
                                        </label>
                                    {% else %}
                                    <label>
                                        <input type="radio" name="radio" value="0" >待审核
                                        </label>
                                        &nbsp
                                        <label>
                                             <input type="radio" name="radio" value="1" >通过
                                        </label>
                                        &nbsp
                                        <label>
                                            <input type="radio" name="radio" value="2" checked>未通过
                                        </label>
                                    {% endif %}
								</div>
							</li>
                    <li class="list-group-item" style="width: 555px;">
                        <div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2">
                            <span class="input-group-addon">I &nbsp; D</span>
                            <input type="text" class="form-control input-lg" name="userid" value="{{result.uid}}"/>
                        </div>
                    </li>
                    <li class="list-group-item" style="width: 555px;">
                        <input type="submit" class="btn btn-danger btn-lg" style="width: 50%;" value="提交" /><a href="/admin_page" class="btn btn-primary btn-lg" style="width: 50%">返回首页</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
{% endblock %}
