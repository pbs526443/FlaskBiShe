{% block right %}
	<div class="col-md-10">
        <h3>添加学生学费</h3>
        <hr>
        <div class="container">
            <div class="btn-group" >
                <form action="/admin_addUserFinance" method="post">
                    <ul class="list-group col-md-6  col-xs-6 col-md-offset-1 col-xs-offset-1">
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">学 &nbsp; 费</span>
                                <input type="text" class="form-control input-lg" name="user_xuefei" placeholder="请输入要添加的学费"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">书 &nbsp; 费</span>
                                <input type="text" class="form-control input-lg" name="user_shufei" placeholder="请输入要添加的书费"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">住宿费</span>
                                <input type="text" class="form-control input-lg" name="user_zhusufei" placeholder="请输入要添加的住宿费"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">已支付</span>
                                <input type="text" class="form-control input-lg" name="user_zhifu" placeholder="请输入已支付金额"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <span class="input-group-addon">&nbsp;&nbsp;I &nbsp;&nbsp; D&nbsp;</span>
                                <input type="text" class="form-control input-lg" name="userid" placeholder="请输入要添加的ID"/>
                            </div>
                        </li>
                        <li class="list-group-item" style="width: 555px;">
                            <input type="submit" class="btn btn-danger btn-lg" style="width: 100%;" value="提交" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
	</div>
{% endblock %}
